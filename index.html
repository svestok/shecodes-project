<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input type="search" placeholder="Write city" id="search-text" />
          <button type="submit" class="btn btn-primary" id="place">
            Search
          </button>
          <button type="button" class="btn btn-success" id="location">
            Current Location
          </button>
        </form>
        <h1 id="city">Warsaw</h1>

        <ul>
          <li id="time">Monday, 26.09.2022</li>
          <li id="description">Partly Cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <div class="float-left">
                <img src="" alt="rain" id="icon" class="float-left" />
                <span class="temperature" id="temp"></span>
                <span class="unit"
                  ><a href="#" id="cel" class="active">°C</a> /
                  <a href="#" id="far">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity">78</span>%</li>
              <li>Precipitation: 0%</li>
              <li>Wind:<span id="wind"> 10</span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <span class="link"
      ><a href="https://github.com/svestok/shecodes-project">
        open-source code </a
      >by Sviatlana Zhyhalava</span
    >
    <script src="script.js"></script>
  </body>
</html>
